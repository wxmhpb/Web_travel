<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>

		<!--表单校验-->
		<script>

			/**
			 * 用户定义规则
			 * 用户名：单词字符，[a-zA-Z0-9](w表示单词字符)，8-20位
			 * 密码：8-20位的单词字符
			 * 邮箱：要符合邮件格式 ：13335390494@163.com/qq.com
			 * 姓名：非空
			 * 手机号：11个数字（第一个数字不能0）
			 * 性别：非空
			 * 出生日期： 非空
			 * 验证码：非空
			 *
			 */
			//校验用户名
			function checkUsername() {
				/*//测试
				alert("校验用户名") ;
				// return false ;
				return true ;*/

				//1. 获取输入的用户名的内容
				var username = $("#username").val() ;
				//2.定义正则表达式
				//单词字符，[a-zA-Z0-9](w表示单词字符)，8-20位
				var reg_username = /^\w{8,20}$/ ;
				//3.执行校验
				var flag = reg_username.test(username);
				if(flag){
					//校验成功
					$("#username").css("border","") ;
				}else{
					//校验失败
					//将当前用户名的文本框,提供样式红色框
					$("#username").css("border","1px solid red") ;
				}
				return flag ;

			}

			//校验密码
			function checkPassword() {
				//测试
				/*alert("校验密码") ;

				return true ;*/

				//1. 获取输入的密码的内容
				var password = $("#password").val() ;
				//2.定义正则表达式
				//单词字符，[a-zA-Z0-9](w表示单词字符)，8-20位
				var reg_password = /^\w{8,20}$/ ;
				//3.执行校验
				var flag = reg_password.test(password);
				if(flag){
					//校验成功
					$("#password").css("border","") ;
				}else{
					//校验失败
					//将当前用户名的文本框,提供样式红色框
					$("#password").css("border","1px solid red") ;
				}
				return flag ;
			}

			//校验邮箱
			function checkEmail() {
				var email = $("#email").val() ;
				//邮箱格式:符合邮件格式 ：13335390494@163.com/qq.com
				var reg_email = /^\w+@\w+\.\w+$/ ;
				//校验
				var flag = reg_email.test(email);
				if(flag){
					$("#email").css("border","") ;
				}else{
					$("#email").css("border","1px solid red") ;
				}
				return flag ;
			}

			//校验手机号
			function checkTelephone(){
				var teltephone = $("#telephone").val();
				//正则:手机号：11个数字（第一个数字不能0）
				var reg_telephone = /^1[345678]\d{9}$/ ;//[abc]   [0-9](d代表纯数字)

				//校验
				var flag = reg_telephone.test(teltephone) ;

				if(flag){
					$("#telephone").css("border","") ;
				}else{
					$("#telephone").css("border","1px solid red") ;
				}
				return flag ;
			}

			//页面载入事件
			$(function () {

				//表单提交: 原生js onsubmit  --->true  表单提交成功;false,不成功
				//表单校验
				$("#registerForm").submit(function () {
					//所有的方法都校验成功之后,向服务器发送ajax请求
					//当前点击注册的时候,需要将每一个方法都进行校验
					/*  return  checkUsername() && checkPassword() && checkEmail() && checkTelephone();*/

					//1.判断当前如果所有的表单都校验成功
					if(checkUsername() && checkPassword() && checkEmail() && checkTelephone()){
						//校验成功
						//向服务器发送异步请求
						//$("#registerForm").serialize():将表单中的数据全部序列字符串内容
						$.post("user/regist",$(this).serialize(),function (data) {
							//接收服务器响应过来的data
							if(data.flag){ //json数据:{flag:true/false,errorMsg:"注册失败/验证码错误"}
									//跳转到   (BOM编程 : loaction对象  href属性)
								location.href="register_ok.html" ;
							}else{
								//注册失败
								$("#errorMsg").html(data.errorMsg) ;
							}
						}) ;
					}


					//使用ajax,让当前表单提交,不进行页面跳转,返回false
					return false ;



				}) ;

				//当前某个表单失去焦点,也要校验一下
				//blur(fn) :函数对象
				$("#username").blur(checkUsername) ;
				$("#password").blur(checkPassword);
				$("#email").blur(checkEmail) ;
				$("#telephone").blur(checkTelephone) ;


			}) ;
		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">

					<!--错误提示-->
					<div id="errorMsg" style="color: red;text-align: center;font-size: 25px">

					</div>
					<!--注册表单-->
    				<form id="registerForm" action="userServlet" >
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
